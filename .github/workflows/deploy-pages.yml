name: Deploy Next.js static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Set BASE_PATH and SITE_URL
        run: |
          owner="${{ github.repository_owner }}"
          repo="${{ github.event.repository.name }}"
          lower_owner="$(echo "$owner" | tr '[:upper:]' '[:lower:]')"
          lower_repo="$(echo "$repo" | tr '[:upper:]' '[:lower:]')"

          if [ "$lower_repo" = "${lower_owner}.github.io" ]; then
            echo "BASE_PATH=" >> "$GITHUB_ENV"
            echo "NEXT_PUBLIC_BASE_PATH=" >> "$GITHUB_ENV"
            echo "NEXT_PUBLIC_SITE_URL=https://${owner}.github.io" >> "$GITHUB_ENV"
          else
            echo "BASE_PATH=/${repo}" >> "$GITHUB_ENV"
            echo "NEXT_PUBLIC_BASE_PATH=/${repo}" >> "$GITHUB_ENV"
            echo "NEXT_PUBLIC_SITE_URL=https://${owner}.github.io" >> "$GITHUB_ENV"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
